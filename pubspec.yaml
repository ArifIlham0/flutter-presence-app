name: presence
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.1.0 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  firebase_core: 2.15.1
  firebase_auth: 4.9.0
  cloud_firestore: 4.9.1
  firebase_storage: 11.2.6
  image_picker: 1.0.4
  convex_bottom_bar: 3.2.0
  intl: 0.18.1
  geolocator: 10.0.1
  geocoding: 2.1.0
